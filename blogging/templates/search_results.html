{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <ul class="list-group">
            {% for post in results %}
                <li class="list-group-item">
                    <a href="{% url 'blog_detail' slug=post.slug %}">
                        {{ post.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
